<form class="form" method="post" action="/add_user" >
  <div class="container">
    <h1><center>Register</center></h1>
    	
    
    <label for="email"><b>Name</b></label>
    <input type="text" placeholder="Enter Email" name="name" required>

    <label for="psw"><b>Email</b></label>
    <input type="text" placeholder="Enter Password" name="email" required>

    <label for="psw-repeat"><b>Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password" required>
    <hr>

    <button type="submit" class="registerbtn">Register</button>
      </form>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="/">Login</a>.</p>
  </div>
